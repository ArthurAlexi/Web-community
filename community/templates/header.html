<header>
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid container">
            <a style="color:white" class="navbar-brand mb-0 h1" href="{{ url_for('homepage') }}">Alexi's Community</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center">
                    <li class="nav-item">
                        <a style="color:white" class="nav-link active me-2" aria-current="page" href="{{ url_for('homepage') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a style="color:white" class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a style="color:white" class="nav-link" href="{{ url_for('showUsers') }}">Users</a>
                    </li>
                </ul>
                {% if current_user.is_authenticated %}
                    <div class="d-flex">
                        <a class="btn btn-outline-secondary bg-light pr-2 m-2" href="{{ url_for('createPost') }}">Create post</a>
                        <a class="btn btn-outline-secondary bg-light pr-2 m-2" href="{{ url_for('profile') }}">profile</a>
                        <a class="btn btn-outline-secondary bg-light pr-2 m-2" href="{{ url_for('logout') }}">logout</a>
                    </div>
                {% else %}
                    <div class="d-flex">
                        <a class="btn btn-outline-secondary bg-light pr-2 m-2" href="{{ url_for('login') }}">Login</a>
                        <a class="btn btn-outline-secondary bg-light pr-2 m-2" href="{{ url_for('login') }}">register</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
